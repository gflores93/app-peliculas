<button mat-flat-button type="button" color="primary" class="test-button">Create</button>
<button mat-flat-button type="button" color="accent" class="test-button">Update</button>
<button mat-flat-button type="button" color="warn" class="test-button">Delete</button>

<app-listado-generico [listado]="peliculas">
    <ng-container contenido>
        <div class="peliculas-contenedor">
            @for (pelicula of peliculas; track $index) {
                <div class="pelicula-contenedor">
                    <a>
                        @if(pelicula.poster) {
                            <img [src]="pelicula.poster" width="169" height="250">
                        } 
                        @else {
                            <img src="default-img.jpg" width="169" height="250">
                        }
                    </a>
                    <p>
                        <a>{{pelicula.titulo}}</a>
                    </p>
                    <div>
                        <a mat-flat-button>Editar</a>
                        <button mat-flat-button type="button" color="warn">Borrar</button>
                    </div>
                </div>
            }
        </div>
    </ng-container>
</app-listado-generico>
